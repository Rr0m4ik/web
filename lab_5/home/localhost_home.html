<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div>
        <div class="item-img">
            <img src="../src/assets/Menu_Item_home.png" alt="Домой"> 
            <img src="../src/assets/Menu_Item_profile.png" alt="Профиль">
            <img src="../src/assets/Menu_Item_add.png" alt="Добавить"> 
        </div>

        <div>
            <div>
                <img class="avatar" src="../src/images/Avatar_1.png" alt="Аватар Ваня">

                <img class="Buttom_change" src="../src/assets/Buttom_change.png" alt="Изменить">
            </div>
            <img class="photo" src="../src/images/Photo_1.png" alt="Фото 1"><br>
            <button class="reaction-symbol">❤️203</button>

                <p class="dop-text">ещё</p>
                <p class="time">2 часа назад</p>
            </div>
        </div>

        <div>
            <img class="avatar" src="../src/images/Avatar_2.png" alt="Аватар Лиза"> 
            <p class="nickname">Лиза Дёмина</p>
            <img class="Buttom_change" src="../src/assets/Buttom_change.png" alt="Изменить">
        </div>
        <img class="photo" src="../src/images/Photo_2.png" alt="Фото 2">
    </div>

</html>

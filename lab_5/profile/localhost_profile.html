<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div>
        <div>
            <img class="item-img" src="../src/assets/Menu_item_home.png" alt="Домой"> 
            <img class="item-img" src="../src/assets/Menu_Item_profile.png" alt="Профиль"> 
            <img class="item-img" src="../src/assets/Menu_Item_add.png" alt="Добавить"> 
        </div>

        <div>
            <img class="avatar" src="../src/images/Avatar_1.png" alt="Аватар Ваня"> 
            <p class="name">Ваня Денисов</p>
            <p class="text">Привет! Я системный аналитик в ACME :) Тут моя </p>
            <p class="text">жизнь только для самых классных! </p> 
            <div>
                <img class="posts-simbol" src="../src/assets/posts.png" alt="Общее количество постов">
                <p class="posts-text">43 поста</p>
            </div>
        </div>
        
        <div class="photo">
            <img src="../src/images/profile_photo_1.png" alt="Фото профиля 1"> 
            <img src="../src/images/profile_photo_2.png" alt="Фото профиля 2"> 
            <img src="../src/images/profile_photo_3.png" alt="Фото профиля 3">
            <img src="../src/images/profile_photo_4.png" alt="Фото профиля 4"> 
            <img src="../src/images/profile_photo_5.png" alt="Фото профиля 5"> 
            <img src="../src/images/profile_photo_6.png" alt="Фото профиля 6">
            <img src="../src/images/profile_photo_7.png" alt="Фото профиля 7"> 
            <img src="../src/images/profile_photo_8.png" alt="Фото профиля 8"> 
            <img src="../src/images/profile_photo_9.png" alt="Фото профиля 9"> 
        </div>
    </div>
</body>
</html>
